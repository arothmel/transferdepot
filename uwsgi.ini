[uwsgi]
# --- Core binding ---
http-socket = 142.73.160.62:8080
chdir = /home/tux/transferdepot
module = app:app
plugins = python3

# --- Timeouts for long uploads ---
http-timeout = 3600
socket-timeout = 3600
harakiri = 3600   # kill a worker only after 1h of inactivity
buffer-size = 65535   # bump request buffer

# --- Workers ---
master = true
processes = 2
threads = 2
die-on-term = true
