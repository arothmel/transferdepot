<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>TransferDepot</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/app.css') }}">
</head>
<body>
<div class="topbar">
  <a class="btn" href="/">Home</a>
  <a class="btn" href="/admin/health">Admin Health</a>
  <a class="btn" href="/admin/dev-api">Dev API</a>
</div>

<main>
  <h1>TransferDepot</h1>
  <h2>Pick your group / zone:</h2>

  <ul>
  {% for g in groups %}
    <li><a href="/{{ g }}">{{ g }}</a></li>
  {% endfor %}
  </ul>

  <h3>Power users</h3>
  <p>POST directly to <code>/api/v1/upload/&lt;group&gt;</code></p>
</main>
</body>
</html>
